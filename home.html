	document.getElementById('projects').addEventListener('mouseover', function() {

document.getElementById('projects').addEventListener('mouseout', function() {

});

var projects = document.getElementById('projects');
var projectContent = document.querySelector('.project_content');

projects.addEventListener('mouseover', function() {
  projectContent.style.display = 'block';
});

projects.addEventListener('mouseout', function(event) {
  if (!projectContent.contains(event.relatedTarget)) {
    projectContent.style.display = 'none';
  }
});

projectContent.addEventListener('mouseover', function() {
  projectContent.style.display = 'block';
});
